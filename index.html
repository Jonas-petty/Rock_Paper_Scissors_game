<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pedra, Papel e Tesoura</title>
    </head>
    <body>
        <header>
            <h1>Pedra, Papel e Tesoura</h1>
        </header>
        <main>
            <form id="form">
                <p id="round-counter">Round - 1</p>
                <label for="options">Escolha uma opção</label>
                <select name="options" id="options" required>
                    <option value="">Escolha</option>
                    <option value="rock">Pedra</option>
                    <option value="paper">Papel</option>
                    <option value="scissors">Tesoura</option>
                </select>
                <button type="submit">Confirmar</button>
            </form>
            <p id="game-status"></p>
            <button type="button" id="restart" style="display: none;">Jogar Novamente</button>
        </main>
        <footer></footer>
    </body>
    <script src="javascript.js"></script>
</html>
