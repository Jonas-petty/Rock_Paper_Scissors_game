<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pedra, Papel e Tesoura</title>
    </head>
    <body>
        <header>
            <h1>Pedra, Papel e Tesoura</h1>
        </header>
        <main>
            <p id="round-counter">Round - 1</p>
            <p id="score">Score: User - 0 | Computer - 0</p>
            <div id="buttons-container">
                <ul>
                    <li><button class="option" value="rock">Pedra</button></li>
                    <li><button class="option" value="paper">Papel</button></li>
                    <li><button class="option" value="scissors">Tesoura</button></li>
                </ul>
            </div>
            <p id="game-status"></p>
            <button type="button" id="restart" style="display: none">
                Jogar Novamente
            </button>
        </main>
        <footer></footer>
    </body>
    <script src="javascript.js"></script>
</html>
